<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <label>Amount</label> 
            <input type="number" id="principal">
            <br></br>

            <label>Rate</label> 
            <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="rateChange()">
            <span id="interest_rate">10.25%</span>  
            <br></br>

            <label>No. of Years</label> 
            <select type="number"  id="years">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>  
            <br></br>

            <button onclick="compute()">Compute Interest</button>
            <br></br>
            <span id="result"></span>
            
            <footer>
                <p>Â© Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
